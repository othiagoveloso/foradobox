{% extends 'base.html' %}

{% block content %}

   <!-- Contato -->
<div class="container-contact">

  <section class="form-section">
        <p>Para dúvidas, sugestões ou parcerias envie um e-mail para: </p>
        <p><strong>foradobox@gmail.com</strong></p>
        <p>Ou mande sua mensagem aqui</p>
  </section>

  
  <form method="POST"> {% csrf_token %}

    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li> {{ message }} </li>
    {% endfor %}
    </ul>
      {% endif %}
    
      <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Nome" name="name" required>
      </div>

      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="E-mail" name="email" required>
      </div>

      <div class="form-group">
          <textarea class="form-control" id="textarea" rows="3" name="message" placeholder="Deixe sua mensagem ;)" required></textarea>
        </div>

      <button class="button" type="submit"> enviar</button>
</form>
  
</div>

{% endblock %}
